language: node_js
node_js:
  - '5'
services:
  - mongodb
cache:
  directories:
  - node_modules
git:
  depth: 5
before_script:
  - npm prune
script:
  - npm run lint
  - npm run test
  - npm run build
after_script:
  - npm run report-coverage
deploy:
  - provider: heroku
    api_key:
      secure: 
    app: master: garage-it-smart-house-api
    on:
      repo: garage-it/SmartHouse-backend
  - provider: heroku
    api_key:
      secure: 
    app: master: garage-it-smart-house-api-qa
    on:
      repo: garage-it/SmartHouse-backend
